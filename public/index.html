<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <title>Calculator</title>
</head>
<body>
<div id="root"></div>
<table>
    <tr >
        <td colspan="4"><input type="text"  class="result" placeholder="0"></td>
    </tr>
    <tr>
        <td><input type="button" value="(" class="sign"></td>
        <td><input type="button" value=")" class="sign"></td>
        <td><input type="button" value="%" class="sign"></td>
        <td><input type="button" value="AC" class="sign"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" ></td>
        <td><input type="button" value="8" ></td>
        <td><input type="button" value="9"></td>
        <td><input type="button" value="/" class="sign"></td>
    </tr>
    <tr>
        <td><input type="button" value="4"></td>
        <td><input type="button" value="5"></td>
        <td><input type="button" value="6"></td>
        <td><input type="button" value="x" class="sign"></td>
    </tr>
    <tr>
        <td><input type="button" value="1"></td>
        <td><input type="button" value="2"></td>
        <td><input type="button" value="3"></td>
        <td><input type="button" value="-" class="sign"></td>
    </tr>
    <tr>
        <td><input type="button" value="0"></td>
        <td><input type="button" value="."></td>
        <td><input type="button" value="="id="equal-sign" class="sign"></td>
        <td><input type="button" value="+" class="sign"></td>
    </tr>

</table>
<script src="bundle.js"></script>
</body>
</html>
